name: DL Action

on:
  repository_dispatch:
    types: [download]

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout du dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: ğŸ Installation de Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“š Installation des dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ¬ ExÃ©cution du script de tÃ©lÃ©chargement
        env:
          URL: ${{ github.event.client_payload.url }}
        run: python script/download.py

      - name: ğŸš€ Publication sur GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: downloads/*.mp4
